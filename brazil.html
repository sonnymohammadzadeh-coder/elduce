<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL DUCE Brazil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white font-sans min-h-screen">

  <!-- Header -->
  <header class="px-8 py-6 border-b border-white/10">
    <a href="index.html" class="text-sm opacity-70 hover:opacity-100">
      ‚Üê Back to EL DUCE
    </a>
    <h1 class="text-3xl font-bold mt-2">EL DUCE Brazil üáßüá∑</h1>
    <p class="text-white/70 mt-1">Exclusive regional drops & selections</p>
  </header>

  <!-- Products -->
  <main class="px-8 py-12">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-8" id="brazil-products"></div>
  </main>

  <script>
    function goProduct(slug) {
      window.location.href = `product.html?id=${encodeURIComponent(slug)}`;
    }

    const brazilProducts = [
      { slug: "favelas-tee", name: "EL DUCE Favelas Tee", price: 40, img: "images/favelas-tee.png" },
      { slug: "favelas-shorts", name: "EL DUCE Favelas Shorts", price: 30, img: "images/favelas-shorts.png" },
      { slug: "favelas-bucket-hat", name: "EL DUCE Favelas Bucket Hat", price: 20, img: "images/favelas-bucket-hat.png" },
      { slug: "favelas-tee-2", name: "EL DUCE Favelas Tee 2", price: 40, img: "images/favelas-tee-2.png" },
      { slug: "favelas-shorts-2", name: "EL DUCE Favelas Shorts 2", price: 30, img: "images/favelas-shorts-2.png" }
    ];

    const wrap = document.getElementById("brazil-products");

    brazilProducts.forEach(p => {
      const card = document.createElement("div");
      card.className =
        "bg-white/5 border border-white/10 rounded-2xl p-6 text-center cursor-pointer hover:bg-white/10 transition";

      card.addEventListener("click", () => goProduct(p.slug));

      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="h-48 w-full object-contain rounded-xl mb-4" />
        <h3 class="text-xl font-semibold">${p.name}</h3>
        <p class="text-white/70">$${p.price} CAD</p>
        <p class="mt-3 text-xs text-white/50">Tap to view</p>
      `;

      wrap.appendChild(card);
    });
  </script>

</body>
</html>
